<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <div class="hover">
            <h4>У вас уже есть аккаунт на нашей платформе?</h4>
            <p>Тогда скорее авторизуйтесь, чтобы не пропустить выгодные предложения.</p>
            <a class="button button-account" href="/auth">Войти</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner register_form_inner">
          <h3>Регистрация</h3>
          <form class="row login_form" onsubmit="sendForm(this); return false;">
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Имя"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Имя'"
                autocomplete="name"
                minlength="3"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                name="lastname"
                placeholder="Фамилия"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Фамилия'"
                autocomplete="family-name"
                minlength="3"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email'"
                autocomplete="email"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="password"
                class="form-control"
                name="pass"
                placeholder="Пароль"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Пароль'"
                autocomplete="new-password"
              />
            </div>
            <p id="info" style="color:red"></p>
            <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" id="f-option2" />
                <label for="f-option2">Согласие на обработку персональных данных</label>
              </div>
            </div>
            <div class="col-md-12 form-group">
              <button type="submit" value="submit" class="button button-register w-100">
                Зарегистрироваться
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->

<!-- Модальное окно -->
<div
  class="modal fade"
  id="myModal"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Вы успешно зарегистрированы</h5>
      </div>
      <div class="modal-body">И будете перенаправлены на страницу авторизации через 3 секунды.</div>
    </div>
  </div>
</div>

<script>
  let info = document.getElementById("info");
  async function sendForm(form) {
    let formData = new FormData(form);

    let response = await fetch("addUser", {
      method: "POST",
      body: formData,
    });
    let outcome = await response.json();

    if (outcome.result == "success") {
      $("#myModal").modal("show");
      setTimeout(() => {
        location.href = "auth";
      }, 3000);
    } else if (outcome.result == "exist") {
      info.innerText = "Возможно, такой пользователь есть."
    }
  }
</script>
